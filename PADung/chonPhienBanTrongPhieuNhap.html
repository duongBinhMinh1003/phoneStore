<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phiên bản</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/base.css">

    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/PADung/adung.css">
    <style>
    .green-btn {
    background-color: #28a745; /* Màu xanh lá cây */
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease; /* Hiệu ứng chuyển đổi màu */
    }

    .green-btn:hover {
        background-color: #218838; /* Màu xanh đậm khi hover */
    }

    </style>

</head>
<body>
    <div class="top-line">
        <h1 class="top-line__heading">Chọn phiên bản thêm vào phiếu nhập</h1>
    </div>

    <button class="green-btn">thêm vào phiếu nhập</button>
    <div class="content__container">
        <table id="product-table">
            <thead>
                <tr class="product-table__heading">
                    <th>Tên sản phẩm</th>
                    <th>Mã phiên bản</th>
                    <th>Giá nhập</th>
                    <th>RAM</th>
                    <th>ROM</th>
                    <th>Màu</th>
                    <th>Số lượng</th>
                    <th>Link ảnh</th>
                    <th>key seri</th>
                    <th>Số seri bắt đầu</th>
                    <th>Số seri kết thúc</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody class="product-table__list">
                <tr class="product-table__row">
                    <td>Samsung Galaxy S23 Ultra 256GB</td>
                    <td>PB1</td>
                    <td>20000000</td>
                    <td>2GB</td>
                    <td>512GB</td>
                    <td>Đen</td>                
                    <td><input type="number" class="product-quantity-input" value="10" min="1" oninput="validateQuantity(this)" /></td>
                    <td><img class="product-table__img"
                             src="https://cdn2.cellphones.com.vn/insecure/rs:fill:358:358/q:80/plain/https://cellphones.com.vn/media/catalog/product/s/a/samsung-galaxy-s23-ultra.png"
                             alt=""></td>
                    <td><input type="text" class="serial-start-input" placeholder="Key seri"></td>
                    <td><input type="text" class="serial-start-input" placeholder="Số seri bắt đầu"></td>
                    <td><input type="text" class="serial-end-input" placeholder="Số seri kết thúc"></td>
                    <td>
                        <button class="button button-luu">Thêm vào phiếu nhập</button>
                    </td>
                </tr>
            </tbody>                       
        </table>

    </div>
</body>
</html>
<script>
    function validateQuantity(input) {
    // Chuyển giá trị nhập thành số nguyên
    let value = parseInt(input.value);

    // Kiểm tra nếu giá trị không phải là số nguyên hoặc nhỏ hơn 1
    if (isNaN(value) || value < 1) {
        // Nếu không hợp lệ, đặt giá trị về 1
        input.value = 1;
    } else {
        // Nếu hợp lệ, đặt giá trị thành số nguyên (để loại bỏ phần thập phân nếu có)
        input.value = value;
    }
}
</script>
