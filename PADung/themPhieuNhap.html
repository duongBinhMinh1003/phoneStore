<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm phiếu nhập</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/base.css">

    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/PADung/adung.css">

</head>
<body>
    <div class="top-line">
        <h1 class="top-line__heading">Thêm phiếu nhập mới</h1>
    </div>


    <div class="content__container">
        <ul class="function__list">
            <li class="function__item active" data-value="add">
                <span class="function__item-title">
                    Thêm mới
                </span>
            </li>


        </ul>
        <form id="form-admin">
            <div class="form-container">

                <div class="form-group">
                    <label class="form-label">Mã nhà cung cấp</label>
                    <input id="ID-NCC" name="" type="text" class="form-control" disabled="true">
                </div>
                <div class="form-group">
                    <label class="form-label">Mã nhân viên nhập hàng</label>
                    <input id="ID-NV" name="" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label class="form-label">Mã phiếu nhập</label>
                    <input id="ID-PN" name="" type="text" class="form-control">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Tổng tiền</label>
                    <input id="ID-TOTAL" name="" type="text" class="form-control">
                </div>

            </div>
            <div class="form-controls">
                <button class="button button-luu" id="BT-DSSP" type="button" onclick="ThemSP()">Danh sách sản phẩm</button>
                <button class="button button-luu" id="BT-CREATE">Tạo phiếu nhập</button>
                <button class="button button-huy" id="BT-CANCEL">Hủy</button>
            </div>
        </form>
        <table id="product-table">
            <thead>
                <tr class="product-table__heading">
                    <th>Mã SP</th>
                    <th>Tên SP</th>
                    <th>Mã phiên bản</th>
                    <th>Brand</th>
                    <th>RAM</th>
                    <th>ROM</th>
                    <th>Link ảnh</th>
                    <th>Giá nhập</th>
                    <th>số lượng</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody class="product-table__list">
                <tr class="product-table__row">
                    <td>1</td>
                    <td>Samsung Galaxy S23 Ultra 256GB</td>
                    <td>PB1</td>
                    <td>Samsung</td>
                    <td>2GB</td>
                    <td>512GB</td>
                    <td><img class="product-table__img"
                            src="https://cdn2.cellphones.com.vn/insecure/rs:fill:358:358/q:80/plain/https://cellphones.com.vn/media/catalog/product/s/a/samsung-galaxy-s23-ultra.png"
                            alt=""></td>
                    <td>10000000</td>
                    <td>10</td>
                    <td>
                        <button class="button button-huy" >Xóa khỏi phiếu nhập</button>
                    </td>
                </tr>
                <tr class="product-table__row">
                    <td>1</td>
                    <td>Samsung Galaxy Note</td>
                    <td>PB1</td>
                    <td>Samsung</td>
                    <td>2GB</td>
                    <td>512GB</td>
                    <td><img class="product-table__img"
                            src="https://cdn-images.vtv.vn/2019/10/10/photo-1-1570646414965538138380.jpg"
                            alt=""></td>
                    <td>10000000</td>
                    <td>10</td>
                    <td>
                        <button class="button button-huy">Xóa khỏi phiếu nhập</button>
                    </td>
                </tr>
                <tr class="product-table__row">
                    <td>1</td>
                    <td>iphone 11</td>
                    <td>PB1</td>
                    <td>Samsung</td>
                    <td>2GB</td>
                    <td>512GB</td>
                    <td><img class="product-table__img"
                            src="https://cdn-images.vtv.vn/2019/10/10/photo-1-15706463929181755249740.jpg"
                            alt=""></td>
                    <td>10000000</td>
                    <td>10</td>
                    <td>
                        <button class="button button-huy">Xóa khỏi phiếu nhập</button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
