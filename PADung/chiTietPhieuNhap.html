<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết phiếu nhập</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/base.css">

    <link rel="stylesheet" href="/css/admin.css">

</head>
<body>
    <h1>Chi tiết phiếu nhập</h1>
    <table id="product-table">
        <thead>
            <tr class="product-table__heading">
                <th>Mã SP</th>
                <th>Tên SP</th>
                <th>Mã phiên bản</th>
                <th>Brand</th>
                <th>RAM</th>
                <th>ROM</th>
                <th>Link ảnh</th>
                <th>Giá nhập</th>
                <th>số lượng</th>
            </tr>
        </thead>
        <tbody class="product-table__list">
            <tr class="product-table__row">
                <td>1</td>
                <td>Samsung Galaxy S23 Ultra 256GB</td>
                <td>PB1</td>
                <td>Samsung</td>
                <td>2GB</td>
                <td>512GB</td>
                <td><img class="product-table__img"
                        src="https://cdn2.cellphones.com.vn/insecure/rs:fill:358:358/q:80/plain/https://cellphones.com.vn/media/catalog/product/s/a/samsung-galaxy-s23-ultra.png"
                        alt=""></td>
                <td>10000000</td>
                <td>10</td>
            </tr>
            <tr class="product-table__row">
                <td>1</td>
                <td>Samsung Galaxy Note</td>
                <td>PB1</td>
                <td>Samsung</td>
                <td>2GB</td>
                <td>512GB</td>
                <td><img class="product-table__img"
                        src="https://cdn-images.vtv.vn/2019/10/10/photo-1-1570646414965538138380.jpg"
                        alt=""></td>
                <td>10000000</td>
                <td>10</td>
            </tr>
            <tr class="product-table__row">
                <td>1</td>
                <td>iphone 11</td>
                <td>PB1</td>
                <td>Samsung</td>
                <td>2GB</td>
                <td>512GB</td>
                <td><img class="product-table__img"
                        src="https://cdn-images.vtv.vn/2019/10/10/photo-1-15706463929181755249740.jpg"
                        alt=""></td>
                <td>10000000</td>
                <td>10</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
